<div class="content">
    <div class="categorize">
        <h2>Choose a Chuck Norris fact from a category</h2>
    </div>
    <div class="categories">
        <div *ngFor="let item of categories">
            <button class="item btn" (click)="selectCategory(item)">{{item}}</button>
        </div>
    </div>
    <div class="joke-wrap">
        <p class="joke">{{currentJoke.value}}</p>
        <button class="btn get-chuck" (click)="getJoke()">Refresh</button>
    </div>
</div>
